<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-[100vh] bg-[#344151] flex justify-center items-center gap-10 flex-col">
        <div class="font-medium text-[25px] text-[#0398d4]">Increment And Decrement</div>
        <div class="flex gap-12 p-3 bg-white px-5 text-[#344151] text-[25px]">
            <button onclick="decrement()" class="border-r-2 border-[#344151] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="counter font-bold text-[25px]">0</div>
            <button onclick="increment()" class="border-l-2 border-[#344151] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
